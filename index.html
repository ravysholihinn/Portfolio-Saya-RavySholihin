<script>
  function loadHTML(filename, elementId) {
      fetch(filename)
          .then(response => response.text())
          .then(data => document.getElementById(elementId).innerHTML = data);
  }
  document.addEventListener('DOMContentLoaded', function() {
      loadHTML('header.html', 'header');

<script>
  const correctPassword = 'sayaravysholihin'; // Password yang benar untuk mereset

  // Function to update the visit count
  function updateVisitCount() {
      // Retrieve visit count from localStorage
      let visitCount = localStorage.getItem('visitCount');
      if (visitCount === null) {
          visitCount = 0;
      } else {
          visitCount = parseInt(visitCount);
      }

      // Update visit count display
      document.getElementById('visitCount').textContent = visitCount;
  }

  // Function to reset the visit count
  function resetVisitCount() {
      localStorage.setItem('visitCount', 0);
      updateVisitCount(); // Update display after reset
      document.getElementById('resetMessage').textContent = 'Hitungan kunjungan telah direset.';
  }

  // Handle form submission
  document.getElementById('resetForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from submitting normally
      const passwordInput = document.getElementById('passwordInput').value;

      if (passwordInput === correctPassword) {
          resetVisitCount();
      } else {
          document.getElementById('resetMessage').textContent = 'Password salah. Silakan coba lagi.';
      }
  });

  // Initialize the page
  updateVisitCount();
</script>
